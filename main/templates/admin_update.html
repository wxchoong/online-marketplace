        <div class="row mb-2 product-detail">

                <div class="row">
                    <img class="card-img-top" id="prodImg" name="prodImg" src="{{url_for('static', filename='assets/dist/images/products/bedroom/night-stands/white-night-stand.jpg')}}"

                <br />

                <br />

                </div>
                <br />
                <!-- Large input -->
                <div class="md-form form-lg">

                    <textarea class="form-control" id="prodDescription" name="prodDescription" rows="10" value={{request.form.prodDescription}}></textarea>

                <br />
                <br />
                <div class="col">

    <script>
        $(document).ready(function () {
            var productID = location.toString().substring(location.toString().indexOf('?')+1,location.toString().length);
            var prodName = document.getElementById('prodName');
            var prodPrice = document.getElementById('prodPrice');
            var prodDescription = document.getElementById('prodDescription');
            var prodQuantity = document.getElementById('prodQuantity');
            var prodImg = document.getElementById('prodImg');
            var prodId = document.getElementById('prodId');
            var prodImagePath = document.getElementById('prodImagePath');
            prodId.value = productID;
            $.ajax({
      			data : {'prodID':productID},
      			type : 'POST',
      			url : '/renderSingleProduct'
			})
  			.done(function(data){
				if(data.status = 'success'){
                    console.log(data.itemList);
                    prodName.value = data.itemList[0][0];
                    prodPrice.value = data.itemList[0][1];
                    prodDescription.innerText = data.itemList[0][2];
                    prodQuantity.value = data.itemList[0][3];
                    prodImg.src = data.itemList[0][4];
                    prodImagePath.value = data.itemList[0][4];
				}
				else{
					alert(data.message);
				}
			});
            $('.bookmark').click(function () {
                $("button.bookmark").toggleClass("text-dark");
                $("button.bookmark").toggleClass("text-danger");

            });
        });
        $(document).ready(function () {
            $(document).on('change', '.btn-file :file', function () {
                var input = $(this),
                    label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [label]);
            });

            $('.btn-file :file').on('fileselect', function (event, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = label;

                if (input.length) {
                    input.val(log);
                } else {
                    if (log) alert(log);
                }

            });
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#img-upload').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $("#imgInp").change(function () {
                readURL(this);
            });
        });
    </script>
