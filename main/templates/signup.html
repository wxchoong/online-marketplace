{% extends 'layout.html' %}

{% block body %}

<title>DecorIt - Register</title>

<div class="justify-content-md-center">
<div class="container site-slogan">

<form class="form-signup" action="" method="POST">
	<div class="text-center">
  <img class="mb-4" src="{{url_for('static', filename='assets/dist/images/logo-large.png')}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
  </div>
  
  <div class="row">
	<div class="col">
		<label for="inputFName" >First Name <span style="color:red">*</span></label>
		<input type="text" name="cust_firstName" class="form-control" placeholder="First Name" required autofocus value={{request.form.cust_firstName}}>
	</div>
	<div class="col">
		<label for="inputLName" >Last Name <span style="color:red">*</span></label>
		<input type="text" name="cust_lastName" class="form-control" placeholder="Last Name" required  value={{request.form.cust_lastName}}>
	</div>
  </div>
  
  <div class="row">
	<div class="col">
		<label for="inputEmail" >Email address <span style="color:red">*</span></label>
		<input type="email" name="cust_email" class="form-control" placeholder="Email address" required value={{request.form.cust_email}}>
	</div>
	<div class="col">
		<label for="inputPhone" >Phone Number <span style="color:red">*</span></label>
		<input type="number" name="cust_phone" class="form-control" placeholder="98765432" required value={{request.form.cust_phone}}>
	</div>
  </div>
  
  <div class="row">
	<div class="col">
		<label for="inputPassword" >Password <span style="color:red">*</span></label>
		<input type="password" name="cust_pwd" class="form-control" placeholder="Password" required value={{request.form.cust_pwd}}>
	</div>
	<div class="col">
	</div>
  </div>
  
  <div class="row">
	<div class="col">
		<label for="inputAddress" >Address <span style="color:red">*</span></label>
		<textarea rows="2" name="cust_addr" class="form-control" placeholder="e.g. BLK 01, #01-01, Clementi Road..." required value={{request.form.cust_addr}}></textarea>
	</div>
	<div class="col">
		<label for="inputPostal" >Postal Code <span style="color:red">*</span></label>
		<input type="number" name="cust_postal" class="form-control" placeholder="123456" required value={{request.form.cust_postal}}>
	</div>
  </div>
  
  <div class="row text-center">
	<div class="col">
		<button class="btn btn-lg btn-block mybtn" id="register" type="submit">Sign Up</button>
		<p class="mt-3 mb-3 text-muted">Already a member? <a href="/login">Log In</a></p>
	</div>
  </div> 
  
</form>
</div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='assets/dist/js/3.4.1_jquery.min.js') }}"></script>

{% endblock %}
